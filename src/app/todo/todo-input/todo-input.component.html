
    <mat-form-field class="todo-input">
        <input matInput placeholder="Enter a todo item" #item (keyup.enter)="addTodo(item.value);item.value='' ">
        <!-- <mat-error *ngIf="item.invalid">{{getErrorMessage()}}</mat-error> -->
    </mat-form-field>   
    <button mat-stroked-button (click)="addTodo(item.value);item.value='' ">Add Todo</button>
